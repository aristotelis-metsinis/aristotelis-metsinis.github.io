<!DOCTYPE html>
<html lang="en">
	<head>
	
		<!-- Required meta tags -->
		<!-- The following three meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		
		<meta name="description" content="Weather Forecast | Meteoblue - designed by Aristotelis Metsinis">
		<meta name="keywords" content="Weather Forecast,Meteoblue">
		<meta name="author" content="Aristotelis Metsinis">
		
		<!-- Bootstrap CSS -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
		
		<!-- Goggle Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400&amp;subset=greek" rel="stylesheet">
		
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		
		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/weather_forecast.css">
		
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		
		<title>Weather Forecast | Meteoblue </title>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>	
		
		<!-- Custom JavaScript -->
		<script src="js/weather_forecast.js"></script>
				
		<script type="text/javascript"> 
			if(top.location == self.location) 
			{ 
				top.location.href = 'index.html'+'?redirectedFrom=weather_forecast.html'; 
			} 
		</script>
		
	</head>
	<body>	
	
		<div class="grid-container">
		
			<!-- A user can type the name of his/her location, such as the name of a city -->
			<div class="location">
				<input type="text" id="location" placeholder="Set location ..."/>
			</div>

			<!-- Fetching the daily weather forecast for the input location -->
			<iframe class="weather_forecast_daily" id="weather_forecast_daily" frameborder="0" scrolling="NO" allowtransparency="true" sandbox="allow-same-origin allow-scripts allow-popups allow-popups-to-escape-sandbox" style="width: 216px; height: 420px"></iframe>
			
			<!-- Fetching the weather forecast for the input location -->
			<iframe class="weather_forecast" id="weather_forecast" frameborder="0" scrolling="NO" allowtransparency="true" sandbox="allow-same-origin allow-scripts allow-popups allow-popups-to-escape-sandbox" style="width: 100%; height: 740px"></iframe>
		</div>

		<!-- Modal -->
		<!-- Trigger the modal in case of an input location with no weather forecast data -->
		<div class="modal fade" id="about" tabindex="-1" role="dialog" aria-labelledby="aboutModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header aboutModalHeader">
						<h5 class="modal-title">weather forecast alert</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div id="modal-body" class="modal-body">
						<p style="text-align:center">No details available for input location ...</p>
					</div>
				</div>
			</div>
		</div>
		
		<!-- 
			Google API key : the proper use of the Google APIs service requires a) a Google API key b) the necessary APIs enabled as follows :
			- Login onto the https://console.developers.google.com making use of the Google account.
			- In the "Credentials" section, select Create to create a new project.
			- Provide a name for the project and click Create button.
			- Select Create Credentials - API Key.
			- Copy the personal API key, which is being displayed.
			- Navigate to the Library section.
			- Under the Google Maps API, select the Google Maps Distance Matrix API and click Enable.
			- Repeat the same step in case of e.g. the Google Places API Web Service and the Geocoding API.
		-->		
		<!-- Requires the Places and Geometry libraries. Include the libraries=places,geometry parameter when we first load the API. -->
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlA5DFMdvjfPlzq51CnGsyJK8aUWS1sMo&libraries=places,geometry&callback=weather_forecast" async defer></script>	
		
	</body>
</html>
